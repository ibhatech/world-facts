<html>
<head>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/resources/htmx-1.9.11.js"></script>

  <title>
    UK Jobs
  </title>
</head>

<body>
<div class="flex flex-row items-center p-6 ">
  <img src="/resources/logo.svg" width="95" height="30" class="mr-6 "/>
  <h1 class="text-2xl font-bold text-emerald-600">Countries</h1>
</div>
<a href="/countries" class="text-blue-500 underline font-bold">countries</a>

<h2 class="font-bold text-emerald-600 text-xl m-6">Table of Countries</h2>
<th:block th:if="${countries}">
  <table>
    <thead>
      <th>Country code</th>
      <th>Country Name</th>
    </thead>
    <tbody>
      <tr th:each="c : ${countries}">
        <td th:text="${c.countryCode}"></td>
        <td th:text="${c.name}"></td>
      </tr>
    </tbody>
  </table>
</th:block>
</body>
</html>
